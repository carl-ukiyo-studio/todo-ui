<div
  class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 flex flex-col items-center"
>
  <!-- Heading -->
  <div class="md:w-1/2">
    <div class="flex items-center">
      <a
        routerLink=""
        class="flex items-center p-2 mr-4 text-base font-normal bg-white dark:bg-gray-800 text-gray-900 rounded-2xl dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <mat-icon svgIcon="chevron-left"></mat-icon>
      </a>
      <span class="text-2xl font-bold dark:text-white text-center">{{
        this.name
      }}</span>
      <div class="grow"></div>
      <button
        type="button"
        class="flex items-center p-2 text-gray-900 rounded-full dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700"
      >
        <mat-icon svgIcon="elipse"></mat-icon>
      </button>
    </div>
    <!-- Tasks List -->
    <div class="flex flex-col items-center">
      <div class="relative my-6 w-full">
        
        <div
          class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
        >
          <button
            type="button"
            class="flex items-center bg-pink-600 text-white rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700"
          >
            <mat-icon svgIcon="plus-small"></mat-icon>
          </button>
        </div>
        <input
          type="text"
          id="input-group-1"
          class="bg-transparent border-2 border-gray-300 text-gray-900 text-sm rounded-2xl focus:ring-blue-500 focus:border-blue-500 block w-full pl-12 p-2.5 dark:border-gray-700 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Add a task"
        />
      </div>
      <div class="w-full py-4">
        <p class="text-xl text-gray-900 dark:text-white">Tasks 2/2</p>
      </div>
      <div
        class="flex items-center pl-4 my-2 dark:bg-slate-800 rounded-2xl w-full"
      >
        <input
          id="bordered-checkbox-1"
          type="checkbox"
          value=""
          name="bordered-checkbox"
          class="w-5 h-5 text-pink-600 accent-pink-600 bg-gray-100 border-gray-300 rounded-xl focus:ring-pink-500 dark:focus:ring-pink-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="bordered-checkbox-1"
          class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Default radio</label
        >
      </div>
      <div
        class="flex items-center pl-4 rounded-2xl  dark:bg-slate-800 w-full"
      >
        <input
          checked
          id="bordered-checkbox-2"
          type="checkbox"
          value=""
          name="bordered-checkbox"
          class="w-5 h-5 text-pink-600 accent-pink-600 bg-gray-100 border-gray-300 rounded focus:ring-pink-500 dark:focus:ring-pink-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
        />
        <label
          for="bordered-checkbox-2"
          class="w-full py-4 ml-2 text-sm font-medium text-gray-900 dark:text-gray-300"
          >Checked state</label
        >
      </div>
    </div>
  </div>
</div>
